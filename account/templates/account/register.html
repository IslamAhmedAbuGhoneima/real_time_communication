{% extends 'core/base.html' %} {% block content %}
<form class="w-9/12 max-w-sm" method="get">
    {% csrf_token %}
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">{{form.username.label_tag}}</label>
        </div>
        <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-4 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="username" id="inline-full-name" type="text" placeholder="Jane Doe">
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-email">
                {{form.email.label_tag}}
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-4 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-email" name="email" type="email" placeholder="os@example.com">
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="grid-state">
            {{form.role.label_tag}}
        </label>
        <div>
            {{form.role}}
        </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password1">
                {{form.password1.label_tag}}
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-4 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password1" name="password1" type="password" placeholder="******************">
        </div>
    </div>
    <div class="p-6 text-pink-400">
        {{form.password1.help_text}}
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password2">
                {{form.password2.label_tag}}
            </label>
        </div>
        <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-4 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password2" name="password2" type="password" placeholder="******************">
        </div>
    </div>

    <input type="submit" value="Sign Up" class="bg-rose-800 py-4 px-8 text-white rounded-xl">
</form>
{% endblock %}
