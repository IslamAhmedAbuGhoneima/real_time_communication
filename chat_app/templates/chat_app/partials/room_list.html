<div class="grid grid-cols-5 gap-4">
    {% for room in rooms %}
    <div class="p-4 rounded-xl mt-8 mb-8 {% if room.status == 'WAITING' %} bg-gray-100 {% elif room.status == 'ACTIVE' %} bg-yellow-600 {% else %} bg-gray-100 {%endif%}">
        <h3 class="mb-4 text-lg">Chat</h3>

        <p>
            <b class="text-black">ID: </b>{{ room.uuid }}<br>
            <b class="text-black">Name: </b>{{ room.client }}<br>
            <b class="text-black">Status: </b>{{ room.get_status_display }}<br>
            <b class="text-black">Agent: </b>{% firstof room.agent.username 'None yet...' %}
        </p>

        <a href="{% url 'chat_app:room' room.uuid %}" class="mt-8 inline-block py-2 px-6 bg-black-800 text-black rounded-xl">Join</a>
        <a href="{% url 'chat_app:delete_room' room.uuid %}" class="mt-8 inline-block py-2 px-6 bg-rose-800 text-white rounded-xl">Delete</a>

    </div>

    {% endfor %}
</div>
